    <style>

        .range-toggle button {

        .station-actions { display: flex; gap: 8px; margin-top: 14px; }

<body>

    <div class="station-list" id="stationList"></div>

    <button class="refresh-btn" id="refreshBtn" onclick="init()">üîÑ</button>

    <script>
        // ============================================
        // CONFIGURACI√ìN
        // ============================================
        const CONFIG = {
            // API de precios del Ministerio (datos abiertos)
            PRICES_API: 'https://sedeaplicaciones.minetur.gob.es/ServiciosRESTCarburantes/PreciosCarburantes/EstacionesTerrestres/',
            
            // Google Maps API (REEMPLAZAR CON TU CLAVE)
            GOOGLE_API_KEY: 'TU_GOOGLE_MAPS_API_KEY',
            DISTANCE_MATRIX_API: 'https://maps.googleapis.com/maps/api/distancematrix/json',
            
            // Hash SHA-256 del c√≥digo secreto (no el c√≥digo en s√≠)
            // Para generar tu hash: abre consola y escribe: await hashCode('tuCodigoSecreto')
            SECRET_HASH: 'e3b0c44298fc1c149afbf4c8996fb92427ae41e4649b934ca495991b7852b855', // Hash de "miCodigo123"
            
            // L√≠mites de b√∫squeda
            MAX_STATIONS: 50,
            BATCH_SIZE: 25, // Google permite 25 destinos por llamada
            
            // Radio de b√∫squeda inicial para modo minutos
            INITIAL_RADIUS_KM: 10,
            MAX_RADIUS_KM: 50,
            
            // Defaults
            DEFAULTS: {
                fuelType: 'sp95',
                rangeMode: 'km',
                rangeValue: 10,
                litersX: 30,
                consumptionC: 4.5,
                timeValueV: 0
            }
        };

        // Flag de desarrollo
        const DEBUG = false;

        // Variable global para almacenar datos de Pareto
        let paretoData = null;

        // ============================================
        // ESTADO GLOBAL
        // ============================================
        let state = {
            location: null,
            fuelType: CONFIG.DEFAULTS.fuelType,
            rangeMode: CONFIG.DEFAULTS.rangeMode,
            rangeValue: CONFIG.DEFAULTS.rangeValue,
            litersX: CONFIG.DEFAULTS.litersX,
            consumptionC: CONFIG.DEFAULTS.consumptionC,
            timeValueV: CONFIG.DEFAULTS.timeValueV,
            stations: [],
            enrichedStations: [],
            sortBy: 'recomendado',
            loading: false,
            error: null,
            useRealRoutes: false // Por defecto usa geod√©sica
        };

        // Verificar si hay c√≥digo secreto guardado
        async function checkSecretCode() {
            const savedHash = localStorage.getItem('apiAccessHash');
            if (savedHash === CONFIG.SECRET_HASH) {
                state.useRealRoutes = true;
                console.log('‚úÖ Acceso a API de rutas habilitado');
            }
        }

        // Generar hash SHA-256 de un texto
        async function hashCode(text) {
            const encoder = new TextEncoder();
            const data = encoder.encode(text);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // Funci√≥n para activar API (solo para ti)
        async function enableRealRoutes() {
            const code = prompt('üîê C√≥digo de acceso para rutas precisas:');
            if (code === null) return; // Usuario cancel√≥
            
            const inputHash = await hashCode(code);
            
            if (inputHash === CONFIG.SECRET_HASH) {
                localStorage.setItem('apiAccessHash', inputHash);
                state.useRealRoutes = true;
                showStatus('‚úÖ Rutas precisas habilitadas permanentemente', 'success');
                setTimeout(() => init(), 1500);
            } else {
                showStatus('‚ùå C√≥digo incorrecto', 'error');
            }
        }

        // Verificar c√≥digo al cargar
        checkSecretCode();

        // ============================================
        // ALGORITMO DE FRONTERA DE PARETO
        // ============================================

        /**
         * Calcula la frontera de Pareto: gasolineras no dominadas y sus rangos √≥ptimos
         * @param {Array} stations - Array de gasolineras con m (precio) y n (coste desv√≠o)
         * @returns {Object} { frontier: Array, dominated: Array }
         */
        function calculateParetoFrontier(stations) {
            if (stations.length === 0) return { frontier: [], dominated: [] };
            
            if (stations.length === 1) {
                stations[0].inFrontier = true;
                stations[0].rangeStart = 0;
                stations[0].rangeEnd = Infinity;
                stations[0].rangeText = "cualquier cantidad";
                return { frontier: [stations[0]], dominated: [] };
            }

            const dominated = [];
            const frontier = [];

            // Identificar gasolineras dominadas
            stations.forEach((st, i) => {
                let isDominated = false;
                for (let j = 0; j < stations.length; j++) {
                    if (i === j) continue;
                    const other = stations[j];
                    // other domina a st si es igual o mejor en ambas dimensiones
                    if (other.m <= st.m && 
                        other.n <= st.n &&
                        (other.m < st.m || other.n < st.n)) {
                        isDominated = true;
                        break;
                    }
                }
                if (isDominated) {
                    dominated.push(st);
                    st.inFrontier = false;
                } else {
                    frontier.push(st);
                    st.inFrontier = true;
                }
            });

            // Si solo hay una gasolinera en la frontera
            if (frontier.length === 1) {
                frontier[0].rangeStart = 0;
                frontier[0].rangeEnd = Infinity;
                frontier[0].rangeText = "cualquier cantidad";
                dominated.forEach(st => {
                    st.rangeStart = null;
                    st.rangeEnd = null;
                    st.rangeText = "nunca es √≥ptima";
                });
                return { frontier, dominated };
            }

            // Ordenar frontera por precio creciente (m)
            frontier.sort((a, b) => a.m - b.m);

            // Calcular puntos de cruce entre gasolineras consecutivas
            const crossovers = [];
            for (let i = 0; i < frontier.length - 1; i++) {
                const current = frontier[i];
                const next = frontier[i + 1];
                const priceDiff = next.m - current.m;
                const costDiff = current.n - next.n;
                
                if (Math.abs(priceDiff) > 0.0001) {
                    const crossoverLiters = costDiff / priceDiff;
                    crossovers.push(crossoverLiters);
                } else {
                    // Si precios iguales, no hay cruce v√°lido
                    crossovers.push(null);
                }
            }

            // IMPORTANTE: Los cruces DEBEN estar en orden DECRECIENTE
            // porque frontier est√° ordenada por precio creciente
            // Verificar (para debug)
            for (let i = 0; i < crossovers.length - 1; i++) {
                if (crossovers[i] !== null && crossovers[i + 1] !== null) {
                    if (crossovers[i] < crossovers[i + 1]) {
                        if (DEBUG) console.error('‚ö†Ô∏è ERROR: Cruces en orden incorrecto', {
                            cruces: crossovers,
                            frontera: frontier.map(f => ({ nombre: f.name, m: f.m, n: f.n }))
                        });
                    }
                }
            }

            // Asignar rangos de dominancia
            for (let i = 0; i < frontier.length; i++) {
                if (i === 0) {
                    // Gasolinera m√°s BARATA (√≠ndice 0)
                    // √ìptima para repostajes GRANDES: desde primer cruce hasta infinito
                    const cruce = crossovers[0];
                    frontier[i].rangeStart = cruce !== null && cruce > 0 ? cruce : 0;
                    frontier[i].rangeEnd = Infinity;
                    
                    if (frontier[i].rangeStart > 100) {
                        frontier[i].rangeText = `repostajes muy grandes (>${frontier[i].rangeStart.toFixed(0)} L)`;
                    } else if (frontier[i].rangeStart > 0) {
                        frontier[i].rangeText = `m√°s de ${frontier[i].rangeStart.toFixed(1)} L`;
                    } else {
                        frontier[i].rangeText = "cualquier cantidad";
                    }
                    
                } else if (i === frontier.length - 1) {
                    // Gasolinera m√°s CARA (√∫ltimo √≠ndice)
                    // √ìptima para repostajes PEQUE√ëOS: desde 0 hasta √∫ltimo cruce
                    const cruce = crossovers[i - 1];
                    frontier[i].rangeStart = 0;
                    frontier[i].rangeEnd = cruce !== null && cruce > 0 ? cruce : Infinity;
                    
                    if (frontier[i].rangeEnd === Infinity) {
                        frontier[i].rangeText = "cualquier cantidad";
                    } else {
                        frontier[i].rangeText = `menos de ${frontier[i].rangeEnd.toFixed(1)} L`;
                    }
                    
                } else {
                    // Gasolineras INTERMEDIAS
                    // √ìptimas entre dos cruces
                    const cruceInferior = crossovers[i]; // Cruce con la siguiente (m√°s cara)
                    const cruceSuperior = crossovers[i - 1]; // Cruce con la anterior (m√°s barata)
                    
                    frontier[i].rangeStart = cruceInferior !== null && cruceInferior > 0 ? cruceInferior : 0;
                    frontier[i].rangeEnd = cruceSuperior !== null && cruceSuperior > 0 ? cruceSuperior : Infinity;
                    
                    // Validar que rangeStart < rangeEnd
                    if (frontier[i].rangeStart >= frontier[i].rangeEnd && frontier[i].rangeEnd !== Infinity) {
                        if (DEBUG) console.error('‚ö†Ô∏è ERROR: Rango inv√°lido', {
                            gasolinera: frontier[i].name,
                            rangeStart: frontier[i].rangeStart,
                            rangeEnd: frontier[i].rangeEnd,
                            cruces: crossovers
                        });
                        // Corregir intercambiando
                        [frontier[i].rangeStart, frontier[i].rangeEnd] = [frontier[i].rangeEnd, frontier[i].rangeStart];
                    }
                    
                    if (frontier[i].rangeEnd === Infinity) {
                        frontier[i].rangeText = `m√°s de ${frontier[i].rangeStart.toFixed(1)} L`;
                    } else {
                        frontier[i].rangeText = `entre ${frontier[i].rangeStart.toFixed(1)} y ${frontier[i].rangeEnd.toFixed(1)} L`;
                    }
                }
            }

            // Marcar gasolineras dominadas
            dominated.forEach(st => {
                st.rangeStart = null;
                st.rangeEnd = null;
                st.rangeText = "nunca es √≥ptima";
            });

            return { frontier, dominated };
        }

        // ============================================
        // UTILIDADES
        // ============================================
        function showStatus(message, type = 'info') {
            const statusBar = document.getElementById('statusBar');

        function calculateGeoDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Radio de la Tierra en km
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        async function fetchStations(lat, lon, radiusKm) {
            try {
                showStatus('Obteniendo precios de gasolineras...', 'info');
                
                const response = await fetch(CONFIG.PRICES_API);
                if (!response.ok) throw new Error('Error al obtener precios');
                
                const data = await response.json();
                const stations = data.ListaEESSPrecio || [];
                
                // Filtrar por radio y validar datos
                const filtered = stations
                    .map(s => ({
                        id: s.IDEESS,
                        name: (s['R√≥tulo'] || 'Sin nombre').trim(),
                        lat: parseFloat((s['Latitud'] || '').replace(',', '.')),
                        lon: parseFloat((s['Longitud (WGS84)'] || '').replace(',', '.')),
                        address: `${s['Direcci√≥n'] || ''}, ${s['Localidad'] || ''}`.trim(),
                        prices: {
                            sp95: parseFloat((s['Precio Gasolina 95 E5'] || '').replace(',', '.')) || null,
                            sp98: parseFloat((s['Precio Gasolina 98 E5'] || '').replace(',', '.')) || null,
                            diesel: parseFloat((s['Precio Gasoleo A'] || '').replace(',', '.')) || null
                        }
                    }))
                    .filter(s => {
                        if (!s.lat || !s.lon) return false;
                        const dist = calculateGeoDistance(lat, lon, s.lat, s.lon);
                        return dist <= radiusKm;
                    })
                    .slice(0, CONFIG.MAX_STATIONS);
                
                return filtered;
            } catch (error) {
                console.error('Error fetching stations:', error);
                throw error;
            }
        }

        async function fetchDrivingMetrics(origin, destinations) {
            // Verificar si debe usar API real o fallback geod√©sico
            if (!state.useRealRoutes || CONFIG.GOOGLE_API_KEY === 'TU_GOOGLE_MAPS_API_KEY') {
                // Fallback: usar distancia geod√©sica
                console.log('üìç Usando distancia geod√©sica (fallback)');
                return destinations.map(dest => {
                    const distKm = calculateGeoDistance(origin.lat, origin.lon, dest.lat, dest.lon);
                    const distM = distKm * 1000;
                    const durationS = (distKm / 50) * 3600; // Asume 50 km/h promedio
                    return { distanceM: distM, durationS: durationS };
                });
            }

            try {
                console.log('üó∫Ô∏è Usando Google Maps API (rutas reales)');
                const results = [];
                
                // Procesar en lotes
                for (let i = 0; i < destinations.length; i += CONFIG.BATCH_SIZE) {
                    const batch = destinations.slice(i, i + CONFIG.BATCH_SIZE);
                    const destStr = batch.map(d => `${d.lat},${d.lon}`).join('|');
                    
                    const url = `${CONFIG.DISTANCE_MATRIX_API}?origins=${origin.lat},${origin.lon}&destinations=${destStr}&mode=driving&key=${CONFIG.GOOGLE_API_KEY}`;
                    
                    const response = await fetch(url);
                    if (!response.ok) throw new Error('Error en Distance Matrix API');
                    
                    const data = await response.json();
                    
                    if (data.status !== 'OK') {
                        throw new Error(`API status: ${data.status}`);
                    }
                    
                    const rows = data.rows[0].elements;
                    rows.forEach(element => {
                        if (element.status === 'OK') {
                            results.push({
                                distanceM: element.distance.value,
                                durationS: element.duration.value
                            });
                        } else {
                            // Fallback a distancia geod√©sica
                            const idx = results.length;
                            const dest = batch[idx];
                            const distKm = calculateGeoDistance(origin.lat, origin.lon, dest.lat, dest.lon);
                            results.push({
                                distanceM: distKm * 1000,
                                durationS: (distKm / 50) * 3600
                            });
                        }
                    });
                    
                    // Evitar rate limiting
                    if (i + CONFIG.BATCH_SIZE < destinations.length) {
                        await new Promise(resolve => setTimeout(resolve, 200));
                    }
                }
                
                return results;
            } catch (error) {
                console.warn('Error fetching driving metrics, usando distancia geod√©sica:', error);
                // Fallback completo
                return destinations.map(dest => {
                    const distKm = calculateGeoDistance(origin.lat, origin.lon, dest.lat, dest.lon);
                    return {
                        distanceM: distKm * 1000,
                        durationS: (distKm / 50) * 3600
                    };
                });
            }
        }

        function mergeAndComputeCost(stations, metrics, params) {
            const { fuelType, litersX, consumptionC, timeValueV } = params;
            
            const enriched = stations.map((station, idx) => {
                const metric = metrics[idx];
                const price = station.prices[fuelType];
                
                if (!price || !metric) return null;
                
                // C√°lculos
                const D_i = (metric.distanceM / 1000) * 2; // ida y vuelta
                const T_i = (metric.durationS / 3600) * 2; // ida y vuelta
                const m_i = price;
                const n_i = (D_i * consumptionC / 100) * m_i + timeValueV * T_i;
                const y_i = m_i * litersX + n_i;
                
                return {
                    ...station,
                    distanceKm: metric.distanceM / 1000,
                    durationMin: metric.durationS / 60,
                    price: price,
                    m: m_i,
                    n: n_i,
                    totalCost: y_i,
                    fuelCostDetour: (D_i * consumptionC / 100) * m_i,
                    timeCostDetour: timeValueV * T_i
                };
            }).filter(s => s !== null);
            
            // Ordenar por coste total
            enriched.sort((a, b) => a.totalCost - b.totalCost);
            
            // Calcular puntos de cruce con la mejor opci√≥n
            if (enriched.length > 1) {
                const best = enriched[0];
                enriched.forEach((station, idx) => {
                    if (idx === 0) return;
                    
                    const denominator = best.m - station.m;
                    if (Math.abs(denominator) > 0.001) {
                        const X_star = (station.n - best.n) / denominator;
                        
                        // Solo mostrar si X* es positivo y razonable (entre 1 y 200 litros)
                        if (X_star > 1 && X_star < 200) {
                            station.crossoverLiters = X_star;
                            
                            // Determinar mensaje seg√∫n contexto
                            if (X_star > litersX) {
                                // La mejor opci√≥n es mejor ahora, pero esta ser√° mejor con m√°s litros
                                station.crossoverMessage = `üí° Esta gasolinera es mejor si repostas m√°s de ${X_star.toFixed(1)}L`;
                            } else {
                                // Esta gasolinera es peor incluso para cantidades menores
                                station.crossoverMessage = `üí° La primera opci√≥n es mejor hasta ${X_star.toFixed(1)}L, luego esta`;
                            }
                        }
                    }
                });
            }
            
            return enriched;
        }

        async function getUserLocation() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) {
                    reject(new Error('Geolocalizaci√≥n no disponible'));
                    return;
                }
                
                showStatus('üìç Obteniendo tu ubicaci√≥n...', 'info');
                
                navigator.geolocation.getCurrentPosition(
                    position => {
                        resolve({
                            lat: position.coords.latitude,
                            lon: position.coords.longitude
                        });
                    },
                    error => {
                        reject(new Error('No se pudo obtener tu ubicaci√≥n. Verifica los permisos.'));
                    },
                    { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
                );
            });
        }

        async function searchStations() {
            try {
                state.loading = true;
                state.error = null;
                
                // Obtener ubicaci√≥n
                if (!state.location) {
                    state.location = await getUserLocation();
                }
                
                let candidateStations;
                
                if (state.rangeMode === 'km') {
                    // B√∫squeda por kil√≥metros
                    showLoading('Buscando gasolineras...');
                    candidateStations = await fetchStations(
                        state.location.lat,
                        state.location.lon,
                        state.rangeValue
                    );
                } else {
                    // B√∫squeda por minutos
                    showLoading('Buscando gasolineras (modo tiempo)...');
                    let radius = CONFIG.INITIAL_RADIUS_KM;
                    candidateStations = [];
                    
                    while (candidateStations.length < 10 && radius <= CONFIG.MAX_RADIUS_KM) {
                        candidateStations = await fetchStations(
                            state.location.lat,
                            state.location.lon,
                            radius
                        );
                        if (candidateStations.length < 10) {
                            radius += 5;
                        }
                    }
                }
                
                if (candidateStations.length === 0) {
                    showStatus('No se encontraron gasolineras en el √°rea seleccionada.', 'error');
                    document.getElementById('stationList').innerHTML = '<div class="empty-state">No hay gasolineras disponibles</div>';
                    return;
                }
                
                // Filtrar estaciones sin precio del combustible seleccionado
                const validStations = candidateStations.filter(s => s.prices[state.fuelType]);
                
                if (validStations.length === 0) {
                    showStatus(`No se encontraron gasolineras con precio de ${state.fuelType}.`, 'error');
                    document.getElementById('stationList').innerHTML = '<div class="empty-state">No hay precios disponibles</div>';
                    return;
                }
                
                // Obtener m√©tricas de conducci√≥n
                showLoading('Calculando distancias y tiempos...');
                const metrics = await fetchDrivingMetrics(state.location, validStations);
                
                // Calcular costes
                showLoading('Calculando costes √≥ptimos...');
                let enrichedStations = mergeAndComputeCost(validStations, metrics, {
                    fuelType: state.fuelType,
                    litersX: state.litersX,
                    consumptionC: state.consumptionC,
                    timeValueV: state.timeValueV
                });
                
                // Filtrar por tiempo si es modo minutos
                if (state.rangeMode === 'min') {
                    enrichedStations = enrichedStations.filter(s => s.durationMin <= state.rangeValue);
                }
                
                if (enrichedStations.length === 0) {
                    showStatus('No se encontraron gasolineras dentro del rango de tiempo especificado.', 'error');
                    document.getElementById('stationList').innerHTML = '<div class="empty-state">Ampl√≠a el rango de b√∫squeda</div>';
                    return;
                }
                
                state.enrichedStations = enrichedStations;
                
                // Calcular frontera de Pareto (usa m y n ya calculados en mergeAndComputeCost)
                paretoData = calculateParetoFrontier(enrichedStations);
                
                renderStations();
                showStatus(`‚úÖ ${enrichedStations.length} gasolineras encontradas`, 'success');
                
                // ya visible
                
            } catch (error) {
                console.error('Error searching stations:', error);
                state.error = error.message;
                showStatus(`‚ùå Error: ${error.message}`, 'error');
                document.getElementById('stationList').innerHTML = `
                    <div class="empty-state">
                        <p>${error.message}</p>
                        <button onclick="init()" style="margin-top: 16px;">Reintentar</button>
                    </div>
                `;
            } finally {
                state.loading = false;
            }
        }

        function renderStations() {
            const sortedStations = [...state.enrichedStations];
            
            // Marcar cu√°l es √≥ptima para cantidad actual
            if (paretoData) {
                const litros = state.litersX;
                let optimalFound = false;
                
                sortedStations.forEach(st => {
                    if (st.inFrontier && !optimalFound) {
                        // Incluir rangeEnd con <= para evitar gaps
                        const isInRange = (litros >= st.rangeStart && 
                                          (st.rangeEnd === Infinity ? true : litros <= st.rangeEnd));
                        st.isOptimalForCurrent = isInRange;
                        if (isInRange) optimalFound = true;
                    } else {
                        st.isOptimalForCurrent = false;
                    }
                });
                
                // Debug: verificar que solo hay UNA √≥ptima
                const optimalCount = sortedStations.filter(st => st.isOptimalForCurrent).length;
                if (optimalCount > 1) {
                    if (DEBUG) console.warn('‚ö†Ô∏è M√∫ltiples gasolineras marcadas como √≥ptimas:', optimalCount);
                } else if (optimalCount === 0 && paretoData.frontier.length > 0) {
                    console.warn('‚ö†Ô∏è Ninguna gasolinera marcada como √≥ptima para', litros, 'L');
                }
            }
            
            // Ordenar seg√∫n criterio
            if (state.sortBy === 'recomendado' && paretoData) {
                // Ordenaci√≥n inteligente por Pareto: √≥ptima ‚Üí frontera ‚Üí dominadas
                const optimal = sortedStations.filter(st => st.isOptimalForCurrent);
                const frontierOthers = sortedStations.filter(st => st.inFrontier && !st.isOptimalForCurrent);
                const dominated = sortedStations.filter(st => !st.inFrontier);
                
                frontierOthers.sort((a, b) => (a.rangeStart || 0) - (b.rangeStart || 0));
                dominated.sort((a, b) => a.distanceKm - b.distanceKm);
                
                sortedStations.length = 0;
                sortedStations.push(...optimal, ...frontierOthers, ...dominated);
            } else if (state.sortBy === 'price') {
                sortedStations.sort((a, b) => a.price - b.price);
            } else if (state.sortBy === 'time') {
                sortedStations.sort((a, b) => a.durationMin - b.durationMin);
            }
            // Por defecto 'recomendado' ya est√° ordenado por Pareto
            
            const html = sortedStations.map((station, idx) => {
                const isBest = state.sortBy === 'recomendado' && station.isOptimalForCurrent;

                        badgeIcon = 'üèÜ';
                    } else if (station.inFrontier) {
                        badgeText = `‚ú® Mejor para ${station.rangeText}`;
                        badgeColor = 'rgba(59, 130, 246, 0.2)';
                        badgeIcon = 'üìä';
                    } else if (station.inFrontier === false) {
                        badgeText = '‚ö†Ô∏è No recomendada - Hay mejores opciones';
                        badgeColor = 'rgba(239, 68, 68, 0.15)';
                        badgeIcon = 'üö´';
                    }
                    
                    if (badgeText) {
                        paretoBadgeHtml = `
                            <div style="margin: 12px 0; padding: 10px 12px; border-radius: 8px; background: ${badgeColor}; border-left: 3px solid ${station.isOptimalForCurrent ? '#10b981' : station.inFrontier ? '#3b82f6' : '#ef4444'}; font-size: 13px; font-weight: 600; color: ${station.isOptimalForCurrent ? '#10b981' : station.inFrontier ? '#3b82f6' : '#ef4444'}; line-height: 1.4;">
                                ${badgeText}

                return `

                        </div>

                                <span class="info-label">Precio</span>

                            </div>
                            <div class="info-item">
